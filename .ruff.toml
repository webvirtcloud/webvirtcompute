# Exclude a variety of commonly ignored directories.
exclude = [
    ".git",
    ".idea",
    ".venv",
    ".mysql",
    ".vscode",
    ".ruff_cache",
    "configs",
    "scritps",
    "release",
    "__pycahce__",
]
line-length = 120
indent-width = 4
target-version = "py310,py311"

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

[lint]
ignore = ["E501"]
